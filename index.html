<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kourosh Mirzaei's Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/koory-normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="video-container">
        <video id="video" >
            <source src="video/video.mp4" type="video/mp4">
            <source src="video/video.ogg" type="video/ogg">
            <track label="english" kind="subtitles" srclang="en" src="video/captions.vtt" default/>
        </video>
        <!-- <input type="range" min="0" max="100" id="progress-bar" value="0" /> -->
			<progress id="progress-bar" value="0" max="100"></progress>
			<progress id="buffer-bar" value="0" max="100"></progress>
			<div id="video-controls" class="controls">
				<div id="left-controls">
				    <button type="button" id="play-pause"><img class="play-pause" src="icons/play-icon.png" alt="play" /></button>
				    <span id="time-display"><span id="current-time">00:00</span> / <span id="duration">59:59</span></span>
				</div>
				<div id="right-controls">
					<button type="button" id="playback-speed">Normal</button>
			    	<button type="button" id="closed-caption">CC</button>
				    <button type="button" id="mute"><img class="mute" src="icons/volume-on-icon.png" alt="mute/unmute" /></button>
				    <input type="range" id="volume-bar" max="1" step="0.1" value="1">
				    <button type="button" id="full-screen"><img src="icons/fullscreen-icon.png" alt="Full Screen"/></button>
				</div>
			</div>
		</div>
		<p>
			
		</p>

    </div>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="js/video.js"></script>
</body>
